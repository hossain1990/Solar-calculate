<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منشور المدونة - حاسبة الطاقة الشمسية</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <div id="post-header" class="post-header text-center">
            <!-- Dynamic post header content will be inserted here by JavaScript -->
        </div>

        <div class="row">
            <div class="col-lg-8">
                <div id="post-meta" class="post-meta">
                    <!-- Dynamic post meta content will be inserted here by JavaScript -->
                </div>

                <div id="post-content" class="post-content">
                    <!-- Dynamic post content will be inserted here by JavaScript -->
                </div>

                <div id="post-tags" class="mt-4 mb-5">
                    <!-- Dynamic post tags will be inserted here by JavaScript -->
                </div>

                <div class="adsense-placeholder text-center p-4 mb-5">
                    <p class="mb-0">مساحة إعلانية</p>
                </div>

                <div id="comments-section" class="comments-section mb-5">
                    <!-- Dynamic comments section will be inserted here by JavaScript -->
                </div>
            </div>

            <div class="col-lg-4">
                <div id="author-box" class="sidebar-section">
                    <!-- Dynamic author box content will be inserted here by JavaScript -->
                </div>

                <div id="related-posts" class="sidebar-section">
                    <!-- Dynamic related posts will be inserted here by JavaScript -->
                </div>

                <div class="sidebar-section">
                    <h4 class="mb-3">اشترك في النشرة البريدية</h4>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="البريد الإلكتروني">
                        </div>
                        <button type="submit" class="btn btn-success w-100">اشتراك</button>
                    </form>
                </div>

                <div class="adsense-placeholder text-center p-4 mt-4">
                    <p class="mb-0">مساحة إعلانية</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
