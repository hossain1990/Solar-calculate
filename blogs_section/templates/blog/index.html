<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدونة - حاسبة الطاقة الشمسية</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="blog-hero text-center">
            <h1 class="display-4">مدونة الطاقة الشمسية</h1>
            <p class="lead">آخر الأخبار والمقالات حول الطاقة الشمسية والاستدامة</p>
            <div class="mt-4">
                <a href="#latest-posts" class="btn btn-success btn-lg">استكشف المقالات</a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4">المنشور المميز</h2>
                <div id="featured-post" class="featured-post mb-5">
                    <!-- Dynamic featured post content will be inserted here by JavaScript -->
                </div>

                <h2 class="mb-4" id="latest-posts">أحدث المنشورات</h2>
                <div id="latest-posts-container" class="row row-cols-1 row-cols-md-2 g-4 mb-5">
                    <!-- Dynamic latest posts will be inserted here by JavaScript -->
                </div>

                <nav aria-label="ترقيم الصفحات">
                    <ul class="pagination justify-content-center">
                        <!-- Pagination will be dynamically generated here -->
                    </ul>
                </nav>
            </div>

            <div class="col-lg-4">
                <div class="search-box">
                    <input type="text" class="form-control" placeholder="ابحث في المدونة...">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>

                <div class="sidebar-section">
                    <h4 class="mb-3">التصنيفات</h4>
                    <ul id="categories-list" class="list-group list-group-flush">
                        <!-- Dynamic categories will be inserted here by JavaScript -->
                    </ul>
                </div>

                <div class="sidebar-section">
                    <h4 class="mb-3">المنشورات الشائعة</h4>
                    <div id="popular-posts" class="list-group list-group-flush">
                        <!-- Dynamic popular posts will be inserted here by JavaScript -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h4 class="mb-3">الوسوم</h4>
                    <div id="tags-cloud" class="tag-cloud">
                        <!-- Dynamic tags will be inserted here by JavaScript -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <h4 class="mb-3">اشترك في النشرة البريدية</h4>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="البريد الإلكتروني">
                        </div>
                        <button type="submit" class="btn btn-success w-100">اشتراك</button>
                    </form>
                </div>

                <div class="adsense-placeholder text-center p-4 mt-4">
                    <p class="mb-0">مساحة إعلانية</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
